<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap стили -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- иконки fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- кастомные стили -->
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}"> -->
</head>
<body>

<!-- навигация -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <div class="navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    {% if token is none %}
                        <a class="nav-link button__login" href="{{ url_for('login') }}">Login</a>
                    {% else %}
                        <div class="d-flex align-items-center"> <!-- Add d-flex and align-items-center classes for flexbox alignment -->
                            <p class="card-text mb-0">Hello {{ user_login }}</p>
                            <a href="{{ url_for('logout') }}" class="nav-link button__logout">Log Out</a>
                        </div>
                    {% endif %}
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- контент дочерних шаблонов -->
<div class="container my-3">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
